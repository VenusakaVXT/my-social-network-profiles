<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Network Profiles</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="icon" href="./assets/image/my_social_profiles_icon.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="header">
                <img src="./assets/image/user-profile/avatar.jpg" alt="Avartar" class="header__user-name-avt">
                <h2 class="header__user-name-wrapper">
                    <span class="header__user-name">Võ Xuân Tuấn</span>
                    <span class="header__nickname">(Venus_aka_VXT)</span>
                </h2>
                <div class="header__my-bio">
                    <span class="header__my-bio-item">
                        <i class="fas fa-user-tie"></i>
                        Occupation: <span class="header__my-bio-profession">Student</span>
                    </span>
                    <span class="header__my-bio-item">
                        <i class="fas fa-cake-candles"></i>
                        Born: <span class="header__my-bio-birthday">01/05/2003</span>
                    </span><br>
                    <span class="header__my-bio-item">
                        <i class="fas fa-house"></i>
                        Hometown: <span class="header__my-bio-hometown">Dong Hoa Town, Phu Yen Province</span>
                    </span>
                </div>
            </div>
    
            <div class="container">
                <span class="container__title">Contact me:</span>
                <ul class="container__my-social-network">
                    <li class="container__my-social-network-item">
                        <a href="https://www.facebook.com/xuantuan.vo.16/" class="container__my-social-network-link">
                            <img src="./assets/image/social_network_ic/facebook_icon.png" class="container__social-network-icon">
                            <h4 class="container__social-network-name">Facebook</h4>
                        </a>
                    </li>
                    <li class="container__my-social-network-item">
                        <a href="https://www.instagram.com/xuantuan.vo0105/" class="container__my-social-network-link">
                            <img src="./assets/image/social_network_ic/instagram_icon.png" class="container__social-network-icon">
                            <h4 class="container__social-network-name">Instagram</h4>
                        </a>
                    </li>
                    <li class="container__my-social-network-item">
                        <a href="https://www.tiktok.com/@_venus0105" class="container__my-social-network-link">
                            <img src="./assets/image/social_network_ic/tiktok_icon.png" class="container__social-network-icon">
                            <h4 class="container__social-network-name">Tik Tok</h4>
                        </a>
                    </li>
                    <li class="container__my-social-network-item">
                        <a href="#" class="container__my-social-network-link">
                            <img src="./assets/image/social_network_ic/youtube_icon.png" class="container__social-network-icon">
                            <h4 class="container__social-network-name">Youtube</h4>
                        </a>
                    </li>
                    <li class="container__my-social-network-item">
                        <a href="https://github.com/VenusakaVXT" class="container__my-social-network-link">
                            <img src="./assets/image/social_network_ic/github_icon.png" class="container__social-network-icon">
                            <h4 class="container__social-network-name">GitHub</h4>
                        </a>
                    </li>
                    <li class="container__my-social-network-item">
                        <a href="" class="container__my-social-network-link">
                            <img src="./assets/image/social_network_ic/gmail_icon.png" class="container__social-network-icon">
                            <h4 class="container__social-network-name">Gmail</h4>
                        </a>
                    </li>
                    <li class="container__my-social-network-item">
                        <a href="#" class="container__my-social-network-link">
                            <img src="./assets/image/social_network_ic/tinder_icon.png" class="container__social-network-icon">
                            <h4 class="container__social-network-name">Tinder</h4>
                        </a>
                    </li>
                    <li class="container__my-social-network-item">
                        <a href="#" class="container__my-social-network-link">
                            <img src="./assets/image/social_network_ic/whatsapp_icon.png" class="container__social-network-icon">
                            <h4 class="container__social-network-name">WhatsApp</h4>
                        </a>
                    </li>
                    <li class="container__my-social-network-item">
                        <a href="#" class="container__my-social-network-link">
                            <img src="./assets/image/social_network_ic/twitter_icon.png" class="container__social-network-icon">
                            <h4 class="container__social-network-name">Twitter</h4>
                        </a>
                    </li>
                    <li class="container__my-social-network-item">
                        <a href="https://soundcloud.com/v-xu-n-tu-n-877826185" class="container__my-social-network-link">
                            <img src="./assets/image/social_network_ic/soundcloud_icon.png" class="container__social-network-icon">
                            <h4 class="container__social-network-name">SoundCloud</h4>
                        </a>
                    </li>
                    <li class="container__my-social-network-item">
                        <a href="" class="container__my-social-network-link">
                            <img src="./assets/image/social_network_ic/bank_account_icon.png" class="container__social-network-icon">
                            <h4 class="container__social-network-name">Bank account</h4>
                        </a>
                    </li>
                </ul>
    
                <button onclick="downloadQRCode()" class="container__download-qrcode-btn">
                    <i class="fas fa-qrcode"></i>Save information to QRCode
                </button>
            </div>

        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
